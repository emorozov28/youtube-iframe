<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>lazy-load-youtube</title>
    <meta name="title" content="YouTube Iframe" />
    <meta name="description" content="lazy-load-youtube - a library for lazy load of youtube videos on your page">
    <meta name="keywords" content="YouTube Iframe, lazy-load, youtube, iframe, video, video-load, video-lazy" />
    <meta property="og:url" content="https://emorozov.top/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="lazy-load-youtube" />
    <meta property="og:description"
        content="lazy-load-youtube - a library for lazy load of youtube videos on your page" />
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        .container {
            max-width: 960px;
            margin: 50px auto
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-family: sans-serif
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px
        }

        .button {
            border: 2px solid tomato;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 40px auto 0;
            font-family: sans-serif;
            font-size: 16px;
            color: #161616;
            cursor: pointer;
            display: block
        }

        .button:hover {
            background-color: tomato;
            color: #fff
        }

        @media (max-width:568px) {
            .container {
                margin: 0 auto
            }

            ul {
                grid-template-columns: 1fr
            }
        }
    </style>
    <link href="script.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Demo lazy-load-youtube</h1>
        <ul>
            <li>
                <div class="video__wrap">
                    <div class="video__item js-video-item"
                        data-video-link="https://www.youtube.com/watch?v=Kt-tLuszKBA&t=814s"><span
                            class="video__caption js-video-caption">Awesome Mix</span> <button
                            class="video__play js-video-play"></button></div>
                </div>
            </li>
            <li>
                <div class="video__wrap">
                    <div class="video__item js-video-item" data-video-link="https://youtu.be/Gs069dndIYk"><button
                            class="video__play js-video-play"></button></div>
                </div>
            </li>
            <li>
                <div class="video__wrap">
                    <div class="video__item js-video-item" data-video-link="https://youtu.be/Y_plhk1FUQA?t=8269"
                        style="background-image:url(img/intro.png)"><button class="video__play js-video-play"></button>
                    </div>
                </div>
            </li>
            <li>
                <div class="video__wrap">
                    <div class="video__item js-video-item" data-video-link="Y_plhk1FUQA"><button
                            class="video__play js-video-play"></button></div>
                </div>
            </li>
        </ul>
        <button class="button js-video-stop">Stop Video</button>
    </div>
    <script src="script.js"></script>
    <script>
        const lazyLoadYouTube = new LazyLoadYouTube('.js-video-item');
        lazyLoadYouTube.stopVideo();
    </script>
</body>

</html>
